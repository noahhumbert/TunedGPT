<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TunedGPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="d-flex flex-column vh-100">
    <!-- Header -->
    <div class="p-3 border-bottom">
        <h2 class="m-0">TunedGPT</h2>
    </div>

    <!-- Chat window -->
    <div class="flex-grow-1 overflow-auto p-3 border-bottom">
        <!-- Messages will go here -->
    </div>

    <!-- Input + button -->
    <div class="p-3 d-flex border-top">
        <form method="post w-100">
            <div class="row w-100">
                <div class="col-8">
                    <input type="text" name="message" class="form-control me-2" placeholder="Type a message...">
                </div>
                <div class="col-2">
                    <select id="mode-select" name="mode-select" class="form-select me-2" style="width: auto;">
                        <option value="chatgpt-5-mini" selected>ChatGPT-5 Mini</option>
                        <option value="chatgpt-5" selected>ChatGPT-5</option>
                        <option value="imagegen">Image Generation</option>
                    </select>
                </div>
                </div class="col-1">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
