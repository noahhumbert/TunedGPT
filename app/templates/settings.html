<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Settings</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    </head>
    <body>
        <div class="container my-4">
            <form method="POST">

                <h2 class="mb-4">Appearance Settings</h2>

                <!-- Chat Header -->
                <h5 class="mt-4">Chat Header</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Header Background</label>
                        <input type="color" class="form-control form-control-color"
                            name="chat_header_background" value="#949494">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Header Text</label>
                        <input type="color" class="form-control form-control-color"
                            name="chat_header_text" value="#000000">
                    </div>
                </div>

                <!-- Settings Button -->
                <h5 class="mt-4">Settings Button</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Background</label>
                        <input type="color" class="form-control form-control-color"
                            name="settings_button_background" value="#949494">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Text</label>
                        <input type="color" class="form-control form-control-color"
                            name="settings_button_text" value="#FFFFFF">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Border</label>
                        <input type="color" class="form-control form-control-color"
                            name="settings_button_border" value="#FFFFFF">
                    </div>
                </div>

                <div class="row g-3 mt-1">
                    <div class="col-md-4">
                        <label class="form-label">Hover Background</label>
                        <input type="color" class="form-control form-control-color"
                            name="settings_button_hover_background" value="#FFFFFF">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Hover Text</label>
                        <input type="color" class="form-control form-control-color"
                            name="settings_button_hover_text" value="#949494">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Hover Border</label>
                        <input type="color" class="form-control form-control-color"
                            name="settings_button_hover_border" value="#949494">
                    </div>
                </div>

                <!-- Messages -->
                <h5 class="mt-4">Messages</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">User Message Text</label>
                        <input type="color" class="form-control form-control-color"
                            name="user_message_text" value="#FFFFFF">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">User Message Background</label>
                        <input type="color" class="form-control form-control-color"
                            name="user_message_background" value="#000000">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">AI Message Text</label>
                        <input type="color" class="form-control form-control-color"
                            name="ai_message_text" value="#000000">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">AI Message Background</label>
                        <input type="color" class="form-control form-control-color"
                            name="ai_message_background" value="#FFFFFF">
                    </div>
                </div>

                <!-- Chat Window -->
                <h5 class="mt-4">Chat Window</h5>
                <input type="color" class="form-control form-control-color"
                    name="chat_background_color" value="#949494">

                <!-- Footer -->
                <h5 class="mt-4">Chat Footer</h5>
                <input type="color" class="form-control form-control-color"
                    name="chat_footer_background" value="#949494">

                <!-- Submit -->
                <div class="mt-5">
                    <button type="submit" class="btn btn-primary">
                        Save Settings
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
