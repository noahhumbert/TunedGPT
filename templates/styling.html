<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styling_style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='org.ico') }}">
    <title>Organization Settings</title>
    <style>
        :root {
            --primary-color: {{ primary_color }};
            --secondary-color: {{ secondary_color }};
            --text-color: {{ text_color }};
            --org-logo: {{ org_logo }}
        }
    </style>
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ organization_name }}</h1>

        <!-- Image container -->
        <div class="image-container">
            <img src="{{ org_logo }}">
        </div>

        <form action="{{ url_for('styling') }}" method="POST">
            <!-- Image Link -->
            <label for="image_link">Image Link:</label>
            <input type="url" id="image_link" name="image_link" placeholder="Enter the URL for the image" value="{{ image_link }}" required>

            <!-- Primary Color -->
            <label for="primary_color">Primary Color:</label>
            <input type="color" id="primary_color" name="primary_color" value="{{ primary_color }}" required>

            <!-- Secondary Color -->
            <label for="secondary_color">Secondary Color:</label>
            <input type="color" id="secondary_color" name="secondary_color" value="{{ secondary_color }}" required>

            <!-- Text Color -->
            <label for="text_color">Text Color:</label>
            <input type="color" id="text_color" name="text_color" value="{{ text_color }}" required>

            <button type="submit">Save Settings</button>
        </form>
    </div>
</body>
</html>
