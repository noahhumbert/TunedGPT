<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TunedGPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="d-flex flex-column vh-100">
    <!-- Header -->
    <div class="p-3 border-bottom">
        <h2 class="m-0">TunedGPT</h2>
    </div>

    <!-- Chat window -->
    <div class="flex-grow-1 overflow-auto p-3 border-bottom">
        <!-- Messages will go here -->
    </div>

    <!-- Input + button -->
    <div class="p-3 d-flex border-top">
        <input type="text" class="form-control me-2" placeholder="Type a message...">
        <select id="mode-select" class="form-select me-2" style="width: auto;">
            <option value="chatgpt-4o" selected>ChatGPT-4o</option>
            <option value="imagegen">Image Generation</option>
        </select>
        <button class="btn btn-primary">Send</button>
    </div>
</body>
</html>
