<VirtualHost *:80>
    ServerName tunedgpt.local
    ServerAlias www.tunedgpt.local

    # Flask WSGI configuration
    WSGIDaemonProcess tunedgpt \
        python-home=/var/www/TunedGPT/venv \
        python-path=/var/www/TunedGPT

    WSGIProcessGroup tunedgpt
    WSGIScriptAlias / /var/www/TunedGPT/wsgi.py

    <Directory /var/www/TunedGPT>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/tunedgpt_error.log
    CustomLog ${APACHE_LOG_DIR}/tunedgpt_access.log combined
</VirtualHost>
