<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    </head>
    <body>
        <!-- Login Form -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="row justify-content-center text-center">
                        <p class="fs-2">Login</p>
                    </div>
                    <form method="post">
                        <div class="row justify-content-center">
                            <div class="mb-3">
                                <label for="_email" class="form-label">Email address</label>
                                <input type="email" class="form-control" name="_email" placeholder="name@example.com" required>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="mb-3">
                                <label for="_password" class="form-label">Password</label>
                                <input type="password" name="_password" class="form-control" aria-describedby="passwordHelpInline" required>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary w-100">Submit</button>
                            </div>
                            <div class="col-6">
                                <a type="submit" class="btn btn-secondary w-100" href="https://noahhumbert.com/login">Register</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    </body>
