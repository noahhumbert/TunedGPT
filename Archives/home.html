<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home_style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='org.ico')}}">
    <style>
        :root {
            --primary-color: {{ primary_color }};
            --secondary-color: {{ secondary_color }};
            --text-color: {{ text_color }};
            --org-logo: {{ org_logo }}
        }
    </style>
</head>
<body>
    <h1>ProjectX1 AI</h1>

    <div class="button-container">
        <!--<a href="{{ url_for('login') }}" class="button">Login</a>-->
        <a href="{{ url_for('ai') }}" class="button">Go to AI</a>
    </div>

    <!-- Image container -->
    <div class="image-container">
        <img src="{{ org_logo }}">
    </div>

    {% if is_admin %}
        <a href="{{ url_for('admin') }}" class="button admin-button">Admin Panel</a>
    {% endif %}
</body>
</html>
