<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Settings</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    </head>
    <body>
        <div class="container my-4">
            <form method="POST">

                <h2 class="mb-4">Appearance Settings</h2>

                <!-- Chat Name -->
                <div class="mb-4">
                    <label class="form-label">Chat Name</label>
                    <input type="text" class="form-control" name="chat_name"
                        value="{{ settings_data.get('chat_name', 'TunedGPT') }}">
                </div>

                <!-- Chat Header -->
                <h5 class="mt-4">Chat Header</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Header Background</label>
                        <input type="color" class="form-control form-control-color"
                            name="chat_header_background"
                            value="{{ settings_data.get('chat_header_background', '#949494') }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Header Text</label>
                        <input type="color" class="form-control form-control-color"
                            name="chat_header_text"
                            value="{{ settings_data.get('chat_header_text', '#000000') }}">
                    </div>
                </div>

                <!-- Settings Button -->
                <h5 class="mt-4">Settings Button</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Background</label>
                        <input type="color" class="form-control form-control-color"
                            name="settings_button_background"
                            value="{{ settings_data.get('settings_button_background', '#949494') }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Text</label>
                        <input type="color" class="form-control form-control-color"
                            name="settings_button_text"
                            value="{{ settings_data.get('settings_button_text', '#FFFFFF') }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Border</label>
                        <input type="color" class="form-control form-control-color"
                            name="settings_button_border"
                            value="{{ settings_data.get('settings_button_border', '#FFFFFF') }}">
                    </div>
                </div>

                <div class="row g-3 mt-1">
                    <div class="col-md-4">
                        <label class="form-label">Hover Background</label>
                        <input type="color" class="form-control form-control-color"
                            name="settings_button_hover_background"
                            value="{{ settings_data.get('settings_button_hover_background', '#FFFFFF') }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Hover Text</label>
                        <input type="color" class="form-control form-control-color"
                            name="settings_button_hover_text"
                            value="{{ settings_data.get('settings_button_hover_text', '#949494') }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Hover Border</label>
                        <input type="color" class="form-control form-control-color"
                            name="settings_button_hover_border"
                            value="{{ settings_data.get('settings_button_hover_border', '#949494') }}">
                    </div>
                </div>

                <!-- Messages -->
                <h5 class="mt-4">Messages</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">User Message Text</label>
                        <input type="color" class="form-control form-control-color"
                            name="user_message_text"
                            value="{{ settings_data.get('user_message_text', '#FFFFFF') }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">User Message Background</label>
                        <input type="color" class="form-control form-control-color"
                            name="user_message_background"
                            value="{{ settings_data.get('user_message_background', '#000000') }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">AI Message Text</label>
                        <input type="color" class="form-control form-control-color"
                            name="ai_message_text"
                            value="{{ settings_data.get('ai_message_text', '#000000') }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">AI Message Background</label>
                        <input type="color" class="form-control form-control-color"
                            name="ai_message_background"
                            value="{{ settings_data.get('ai_message_background', '#FFFFFF') }}">
                    </div>
                </div>

                <!-- Chat Window -->
                <h5 class="mt-4">Chat Window</h5>
                <input type="color" class="form-control form-control-color"
                    name="chat_background_color"
                    value="{{ settings_data.get('chat_background_color', '#949494') }}">

                <!-- Chat Footer -->
                <h5 class="mt-4">Chat Footer</h5>
                <input type="color" class="form-control form-control-color"
                    name="chat_footer_background"
                    value="{{ settings_data.get('chat_footer_background', '#949494') }}">

                <!-- Chat Text Box -->
                <h5 class="mt-4">Chat Text Box</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Background</label>
                        <input type="color" class="form-control form-control-color"
                            name="chat_textbox_background"
                            value="{{ settings_data.get('chat_textbox_background', '#949494') }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Text</label>
                        <input type="color" class="form-control form-control-color"
                            name="chat_textbox_text"
                            value="{{ settings_data.get('chat_textbox_text', '#FFFFFF') }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Focus Background</label>
                        <input type="color" class="form-control form-control-color"
                            name="chat_textbox_focus_background"
                            value="{{ settings_data.get('chat_textbox_focus_background', '#949494') }}">
                    </div>
                    <div class="col-md-4 mt-1">
                        <label class="form-label">Focus Text</label>
                        <input type="color" class="form-control form-control-color"
                            name="chat_textbox_focus_text"
                            value="{{ settings_data.get('chat_textbox_focus_text', '#FFFFFF') }}">
                    </div>
                    <div class="col-md-4 mt-1">
                        <label class="form-label">Focus Border</label>
                        <input type="color" class="form-control form-control-color"
                            name="chat_textbox_focus_border"
                            value="{{ settings_data.get('chat_textbox_focus_border', '#FFFFFF') }}">
                    </div>
                </div>

                <!-- Dropdown Menu -->
                <h5 class="mt-4">Dropdown Menu</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Background</label>
                        <input type="color" class="form-control form-control-color"
                            name="chat_dropdown_background"
                            value="{{ settings_data.get('chat_dropdown_background', '#949494') }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Text</label>
                        <input type="color" class="form-control form-control-color"
                            name="chat_dropdown_text"
                            value="{{ settings_data.get('chat_dropdown_text', '#FFFFFF') }}">
                    </div>
                </div>

                <!-- Submit Button -->
                <h5 class="mt-4">Submit Button</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Background</label>
                        <input type="color" class="form-control form-control-color"
                            name="submit_button_background"
                            value="{{ settings_data.get('submit_button_background', '#949494') }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Text</label>
                        <input type="color" class="form-control form-control-color"
                            name="submit_button_text"
                            value="{{ settings_data.get('submit_button_text', '#FFFFFF') }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Border</label>
                        <input type="color" class="form-control form-control-color"
                            name="submit_button_border"
                            value="{{ settings_data.get('submit_button_border', '#FFFFFF') }}">
                    </div>
                </div>

                <div class="row g-3 mt-1">
                    <div class="col-md-4">
                        <label class="form-label">Hover Background</label>
                        <input type="color" class="form-control form-control-color"
                            name="submit_button_hover_background"
                            value="{{ settings_data.get('submit_button_hover_background', '#FFFFFF') }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Hover Text</label>
                        <input type="color" class="form-control form-control-color"
                            name="submit_button_hover_text"
                            value="{{ settings_data.get('submit_button_hover_text', '#949494') }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Hover Border</label>
                        <input type="color" class="form-control form-control-color"
                            name="submit_button_hover_border"
                            value="{{ settings_data.get('submit_button_hover_border', '#949494') }}">
                    </div>
                </div>

                <!-- Submit -->
                <div class="mt-5">
                    <button type="submit" class="btn btn-primary">
                        Save Settings
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
