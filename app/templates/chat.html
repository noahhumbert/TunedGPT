<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TunedGPT</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <style>
            /* Root colors. This is where all other colors will be selected */
            :root {
                /* Chat Header Formatting */
                --chat_header_background: #949494;
                --chat_header_text: #000000;

                /* Settings Button Formatting */
                --settings_button_background: #949494;
                --settings_button_text: #FFFFFF;
                --settings_button_border: #FFFFFF;

                /* settings button formatting while hovering */
                --settings_button_hover_background: #FFFFFF;
                --settings_button_hover_text: #949494;
                --settings_button_hover_border: #949494;

                /* User message colors */
                --user_message_text: #FFFFFF;
                --user_message_background: #000000;

                /* AI message colors */
                --ai_message_text: #000000;
                --ai_message_background: #FFFFFF;

                /* Chat window colors */
                --chat_background_color: #949494;

                /* Chat footer formatting */
                --chat_footer_background: #949494;

                /* Chat Text Box Formatting */
                --chat_textbox_background: #949494;
                --chat_textbox_text: #FFFFFF;

                /* Chat Text Box Formatting while focused */
                --chat_textbox_focus_background: #949494;
                --chat_textbox_focus_text: #FFFFFF;
                --chat_textbox_focus_border: #FFFFFF;

                /* Chat dropdown menu formatting */
                --chat_dropdown_background: #949494;
                --chat_dropdown_text: #FFFFFF;

                /* submit button styling */
                --submit_button_background: #949494;
                --submit_button_text: #FFFFFF;
                --submit_button_border: #FFFFFF;

                /* submit button while being hovered styling */
                --submit_button_hover_background: #FFFFFF;
                --submit_button_hover_text: #949494;
                --submit_button_hover_border: #949494;
            }
        </style>
        <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    </head>
    <body class="d-flex flex-column vh-100">
        <!-- Header -->
        <div class="p-3 row chat_header">
            <div class="col-11">
                <h2 class="m-0">TunedGPT</h2>
            </div>
            <div class="col-1">
                <a class="btn btn-primary settings_button" href="{{ url_for('settings.settings_screen') }}">Settings</a>
            </div>
        </div>

        <!-- Chat window -->
        <div class="chat_container d-flex flex-grow-1 flex-column overflow-auto p-3">
            {% for msg in chat_history %}
                <!-- User message -->
                <div class="align-self-end user_chat_message p-2 rounded mb-2">
                    {{ msg.user_message }}
                </div>

                <!-- AI response -->
                <div class="align-self-start ai_chat_message p-2 rounded mb-2">
                    {{ msg.response }}
                </div>
            {% endfor %}
        </div>

        <!-- Input + button -->
        <div class="p-3 d-flex chat_footer">
            <form method="post" class="w-100">
                <div class="row">
                    <div class="col-9">
                        <input type="text" name="message" class="form-control me-2 chat_textbox" placeholder="Type a message...">
                    </div>
                    <div class="col-2">
                        <select id="mode-select" name="mode-select" class="form-select me-2 chat_model_dropdown">
                            <option value="chatgpt-5-mini" selected>ChatGPT-5 Mini</option>
                            <option value="chatgpt-5">ChatGPT-5</option>
                            <option value="imagegen">Image Generation</option>
                        </select>
                    </div>
                    <div class="col-1">
                        <button class="btn btn-primary message_send_button" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Bootstrap JS -->
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

        <!-- Custom One-Off JS -->
        <script>
            const chatContainer = document.getElementById("chat-container");
            if (chatContainer) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        </script>
    </body>
</html>
