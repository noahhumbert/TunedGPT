<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styling_style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='org.ico') }}">
    <title>Organization Settings</title>
    <style>
        :root {
            --primary-color: {{ primary_color }};
            --secondary-color: {{ secondary_color }};
            --text-color: {{ text_color }};
            --org-logo: {{ org_logo }}
        }
    </style>
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo-label-container">
            <div class="image-container">
                <img src="{{ url_for('static', filename='org.ico') }}" alt="Organization Logo">
            </div>
        </div>
        <a href="{{ url_for('ai') }}" class="label no-link-style">{{ org_name }}</a>
        <div class="hamburger-menu">
            <span>&#9776;</span> <!-- Hamburger icon -->
        </div>
    </div>

    <div class="dropdown-menu" id="dropdown-menu">
        <ul>
            <li><a href="{{ url_for('ai') }}">AI Dashboard</a></li>
            {% if is_admin %}
                <li><a href="{{ url_for('search') }}">Search Database</a></li>
            {% endif %}
            {% if is_zone %}
                <li><a href="{{ url_for('styling') }}">Organization Styling</a></li>
                {% if not is_individual %}
                    <li><a href="{{ url_for('add_users') }}">Add Users</a></li>
                {% endif %}
            {% endif %}
        </ul>
    </div>
    
    
    <div class="container">
        <form action="{{ url_for('styling') }}" method="POST">
            <!-- Image Link -->
            <label for="image_link">Image Link:</label>
            <input type="url" id="image_link" name="image_link" placeholder="Enter the URL for the image" value="{{ image_link }}" required>

            <!-- Primary Color -->
            <label for="primary_color">Primary Color:</label>
            <input type="color" id="primary_color" name="primary_color" value="{{ primary_color }}" required>

            <!-- Secondary Color -->
            <label for="secondary_color">Secondary Color:</label>
            <input type="color" id="secondary_color" name="secondary_color" value="{{ secondary_color }}" required>

            <!-- Text Color -->
            <label for="text_color">Text Color:</label>
            <input type="color" id="text_color" name="text_color" value="{{ text_color }}" required>

            <button type="submit">Save Settings</button>
        </form>
    </div>
</body>
<footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            const dropdownMenu = document.querySelector('.dropdown-menu');
        
            hamburgerMenu.addEventListener('click', function () {
                dropdownMenu.classList.toggle('show');
            });
        });
    </script>
</footer>
</html>
