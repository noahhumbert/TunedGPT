<VirtualHost *:80>
    ServerName tunedgpt.local
    ServerAlias www.tunedgpt.local

    # Flask WSGI configuration
    WSGIDaemonProcess tunedgpt \
        python-home=/usr/local/apache2/htdocs/TunedGPT/venv \
        python-path=/usr/local/apache2/htdocs/TunedGPT

    WSGIProcessGroup tunedgpt
    WSGIScriptAlias / /usr/local/apache2/htdocs/TunedGPT/wsgi.py

    <Directory /usr/local/apache2/htdocs/TunedGPT>
        Require all granted
    </Directory>

    ErrorLog "/usr/local/apache2/logs/tunedgpt_error.log"
    CustomLog "/usr/local/apache2/logs/tunedgpt_access.log" combined
</VirtualHost>
